# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '14ec87aa-06b9-4e3b-a87e-670709abfddf'
  imageRepository: 'severindellspergerlakesidemutual'
  containerRegistry: 'lakesidedockerregistry.azurecr.io'
  dockerfilePath-core: '$(Build.SourcesDirectory)/customer-core/Dockerfile'
  dockerfilePath-backend: '$(Build.SourcesDirectory)/customer-management-backend/Dockerfile'
  dockerfilePath-frontend: '$(Build.SourcesDirectory)/customer-management-frontend/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push CORE image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath-core)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push BACKEND image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath-backend)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push FRONTEND image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath-frontend)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)